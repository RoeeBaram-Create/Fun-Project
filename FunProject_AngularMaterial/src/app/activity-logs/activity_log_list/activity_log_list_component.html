<div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="customerId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.customerId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="customerFullName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Full Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.customerFullName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actionType">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Action Type</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ActionType[element.actionType]}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="activityDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Activity Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.activityDate}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Loading data...
                </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No data.
                </mat-footer-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
        </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
